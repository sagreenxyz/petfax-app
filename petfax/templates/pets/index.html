<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
</head>

<body>
    <h1>Welcome to PetFax</h1>
    {% for pet in pets %}
        <h2><a href={{pet.pet_id}}>{{ pet.pet_name }}</a></h2>
        <div><a href={{pet.pet_id}}><img src="{{ url_for('static', filename='./assets/') }}{{ pet.pet_photo }}" alt="Photo of pet" width="200" /></a></div>
        <div><a href={{pet.pet_id}}>Learn More ></a></div>
    {% endfor %}
</body>

</html>
